<div class="container-fluid main">
    <div class="row">
        <div class="col-md-1 sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                    <a class="nav-link active" href="#!/upper">Upper</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#!/lower">Lower</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#!/core">Core</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#!/nothing">Cardio</a>
                    </li>
                </ul>
        </div>
        <div class="col-md-10">
            <div class="card-columns">
                <div class="card" ng-repeat="exercise in exercises">
                    <div class="card-header capitalize text-center" ng-class="{'bg-primary': exercise.type== 'upper', 'bg-info': exercise.type == 'lower', 'bg-success': exercise.type == 'core'}">{{exercise.type}}</div>
                    <div class="card-body">
                        <h5 class="card-title">Exercise: {{exercise.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sets: {{exercise.sets}}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Reps: {{exercise.reps}}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Weight: {{exercise.weight}}</h6>
                        <p class="card-text">Instructions: {{exercise.description}}</p>
                        <a href="#!/edit" class="card-link">Edit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 sticky">
            <a class="btn btn-outline-secondary btn-sm" href="#!/add" role="button">Add New</a>
        </div>
    </div>
</div>
